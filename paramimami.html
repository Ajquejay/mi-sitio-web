<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Letter by Alexx_Deev</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Broadway&display=swap" rel="stylesheet">
</head>
<body>
<div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1">Para</div>
            <div class="words line2">la mejor</div>
            <div class="words line3">profesora</div>
            <div class="words line4">del mundo</div>
            <div class="words line4">TE AMO</div>
            <div class="words line4">MAMI</div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">ABRIR</button>
    <button id="reset">CERRAR</button>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
